<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
               fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar>CLT caf√©</mat-toolbar>
    <!--
    <button class="sidenav-container__toggle"
            (click)="drawer.toggle()"
            mat-mini-fab
            aria-label="close drawer">
      <mat-icon>favorite</mat-icon>
    </button>
    -->
    <mat-nav-list>
      <a mat-list-item routerLink="/profile">Profiel</a>
      <a mat-list-item routerLink="/search">Zoeken</a>
      <a mat-list-item routerLink="/calendar">Kalender</a>
      <a mat-list-item routerLink="/history">Geschiedenis</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>clt-cafe-front</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
